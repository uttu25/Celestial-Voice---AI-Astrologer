<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#050510" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Celestial Voice AI</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2647/2647287.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
      // Force 'process' to exist to prevent Node.js related crashes
      window.process = { env: { NODE_ENV: 'production' } };

      // Catch startup errors
      window.onerror = function(msg, url, line, col, error) {
        // Create an overlay to show the error
        var div = document.createElement("div");
        div.style.cssText = "position:fixed; top:0; left:0; width:100%; height:100%; background:black; color:red; z-index:99999; padding:20px; overflow:scroll; font-family:monospace; font-size:14px;";
        div.innerHTML = "<h3>CRITICAL ERROR</h3><p>" + msg + "</p><p>Location: " + url + ":" + line + "</p>";
        document.body.appendChild(div);
        return false;
      };

      // Catch Promise errors (like API failures)
      window.addEventListener('unhandledrejection', function(event) {
        var div = document.createElement("div");
        div.style.cssText = "position:fixed; bottom:0; left:0; width:100%; height:50%; background:rgba(50,0,0,0.9); color:yellow; z-index:99999; padding:20px; overflow:scroll;";
        div.innerHTML = "<h3>PROMISE ERROR</h3><p>" + event.reason + "</p>";
        document.body.appendChild(div);
      });
    </script>
  </head>
  <body class="star-bg min-h-screen overflow-hidden selection:bg-purple-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
