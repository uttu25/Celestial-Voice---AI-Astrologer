<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#050510" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Celestial Voice AI</title>
    
    <link rel="manifest" href="/manifest.json"> 
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2647/2647287.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
      // Force 'process' to exist to prevent Node.js related crashes in some libraries
      window.process = { env: { NODE_ENV: 'production' } };

      // 1. CATCH GLOBAL CRASHES (Syntax errors, bad imports)
      window.onerror = function(msg, url, line, col, error) {
        var div = document.createElement("div");
        div.style.cssText = "position:fixed; top:0; left:0; width:100%; height:100%; background:black; color:red; z-index:99999; padding:20px; overflow:scroll; font-family:monospace; font-size:16px; border: 5px solid red;";
        div.innerHTML = "<h1>❌ CRITICAL ERROR</h1><p style='font-size: 1.2em'>" + msg + "</p><p>Location: " + url + ":" + line + "</p>";
        document.body.appendChild(div);
        return false;
      };

      // 2. CATCH PROMISE FAILURES (Async errors)
      window.addEventListener('unhandledrejection', function(event) {
        var div = document.createElement("div");
        div.style.cssText = "position:fixed; bottom:0; left:0; width:100%; height:50%; background:rgba(50,0,0,0.95); color:yellow; z-index:99999; padding:20px; overflow:scroll; border-top: 4px solid yellow;";
        div.innerHTML = "<h3>⚠️ PROMISE ERROR</h3><p>" + event.reason + "</p>";
        document.body.appendChild(div);
      });
    </script>
  </head>
  
  <body style="background-color: red !important; color: white; overflow: hidden;">
    
    <div style="text-align: center; padding-top: 50px;">
        <h1>DIAGNOSTIC MODE</h1>
        <p>If the background is RED, the update worked.</p>
        <p>Waiting for React...</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
